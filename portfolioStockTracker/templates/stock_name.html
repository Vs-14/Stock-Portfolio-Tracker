{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Portfolio Stock Addition</title>
	<link rel="stylesheet" type="text/css" href="{% static 'track.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Stock Portfolio Tracker</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'StockTracker' %}">Stock Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              {% endif %}
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
            </li>
          </ul>
        </div>
    </nav>
	<div class="container">
		<h1>Stock Symbol Identifier</h1>
		<form method="post">
            {% csrf_token %}
            <label for="company">Please enter the name of the company</label>
            <input name="company" type="text">
			<button type="submit">Next</button>
		</form>
	</div>
</body>
</html>
